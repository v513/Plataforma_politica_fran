<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tema del Foro</title>
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/foro.css">
  <style>
    /* Estilos específicos para mejorar la página del tema */
    body {
        background-color: #1a1a1a; /* Fondo oscuro como Steam */
    }
    main {
        background-color: #2a2a2a; /* Contenido principal un poco más claro */
        color: #e0e0e0; /* Texto claro */
        border-radius: 8px;
    }
    #titulo {
        color: #c00; /* Título en rojo distintivo */
        border-bottom: 2px solid #555;
        padding-bottom: 15px;
    }
    #contenido {
        line-height: 1.6;
        font-size: 1.1rem;
        padding: 15px;
        background-color: #333;
        border-radius: 4px;
    }
    h3 {
        color: #fff;
        border-bottom: 1px solid #555;
        padding-bottom: 10px;
    }
    #comentarios {
        list-style: none;
        padding: 0;
    }
    .comentario {
        background-color: #3c3c3c;
        border: 1px solid #555;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
    }
    .comentario-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #aaa;
        font-size: 0.9em;
    }
    .comentario-autor {
        font-weight: bold;
        color: #e0e0e0;
    }
    #formComentario textarea {
        width: calc(100% - 24px);
        background-color: #1a1a1a;
        color: #e0e0e0;
        border: 1px solid #555;
        padding: 12px;
        border-radius: 4px;
        resize: vertical;
        min-height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FORO POLÍTICO - MANO DURA</h1>
  </header>
  <main>
    <h1 id="titulo"></h1>
    <p id="contenido"></p>

    <hr>
    <h3>Comentarios</h3>
    <ul id="comentarios"></ul>

    <form id="formComentario">
      <textarea id="nuevoComentario" required placeholder="Escribe tu comentario..."></textarea>
      <button type="submit">Comentar</button>
    </form>
  </main>

  <script src="/pages/foro/scripts/ver_tema.js"></script>
</body>
</html>
